name: Daily Data Archive

on:
  schedule:
    - cron: '0 20 * * *'
  
  # 允許你手動按按鈕觸發
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-csv:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas firebase-admin

      - name: Run Update Script
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: python update_csv.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add news_history.csv
          # 如果沒有變更，commit 會失敗，所以加個 || echo 防止報錯
          git commit -m "chore: auto-archive weekly news data" || echo "No changes to commit"
          git push
